<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">

  </head>

  <body>
    <article class="container">
      <header>
        <img src="images/image-header-desktop.jpg" alt="Image of people sitting at desks with computers on them"
          class="header-image">
      </header>
      <main>
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="stats__items">
          <li class="stats__item"><span class="stats__item-number">10k+</span> companies</li>
          <li class=" stats__item"><span class="stats__item-number">314 </span> templates</li>
          <li class=" stats__item"><span class="stats__item-number">12m+</span> queries</li>
        </ul>
      </main>
      <footer>
        <div class=" attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </article>
  </body>

</html>
